<head>
    <meta charset="UTF-8">

<!-- 
Assignment: Improve the functionality of my bad calculator to include basic arithmetic for all numbers 0-9, if you have extra time work on the CSS file so that it matches the calculator.png picture found within this folder -->

<body>
    <h1>Better Calculator</h1>
    <!-- <section id="display">

        <h2>Display 
            <span id="placeToPutResult"></span>
        </h2>
    </section> -->
    <section>

        <div class="container">
            <div class="calc-display">

                <h2> 
                    <span id="placeToPutResult"></span>
                </h2>
            </div>
                
                <div class="button row-1" id="one">1</div>
                <div class="button row-1" id="two">2</div>
                <div class="button row-1" id="three">3</div>
                <div class="button row-1 calc" id="plus">+</div>
                <div class="button row-2" id="four">4</div>
                <div class="button row-2" id="five">5</div>
                <div class="button row-2" id="six">6</div>
                <div class="button row-2 calc" id="subtract">-</div>
                <div class="button row-3" id="seven">7</div>
                <div class="button row-3" id="eight">8</div>
                <div class="button row-3" id="nine">9</div>
                <div class="button row-3 calc" id="multiply">*</div>
                <div class="button row-4 clearing" id="clear">C</div>
                <div class="button row-4" id="zero">0</div>
                <div class="button row-4" id="equals">=</div>
                <div class="button row-4 calc" id="divide">/</div>
                
                
               
          
        </div>
    </section>
</body>

</html>
